<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
</head>
<body>
    <h1>Conversor de Unidades</h1>
    <form action="conversor.php" method="POST">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" step="any" required>
        <br><br>

        <label for="unidad_origen">Unidad de Origen:</label>
        <select id="unidad_origen" name="unidad_origen" required>
            <option value="metros">Metros</option>
            <option value="libras">Libras</option>
            <option value="gramos">Gramos</option>
        </select>
        <br><br>

        <label for="unidad_destino">Unidad de Destino:</label>
        <select id="unidad_destino" name="unidad_destino" required>
            <option value="pies">Pies</option>
            <option value="kilogramos">Kilogramos</option>
            <option value="millas">Millas</option>
            <option value="kilogramos">Kilogramos</option>
        </select>
        <br><br>

        <input type="submit" value="Convertir">
    </form>
</body>
</html>
